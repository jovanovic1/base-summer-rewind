<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">

		<meta name="description" content="Use your shield to defend the Core from the evil red organisms!" />
		<meta name="author" content="Hakim El Hattab" />

		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width = 450">

        <title>Core - a defensive game built in HTML5</title>

		<link href="css/reset.css" rel="stylesheet" media="screen" />
		<link href="css/main.css" rel="stylesheet" media="screen" />

		<link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
		<div id="status" class="ui"></div>
			<div id="panels">
			<div id="message" class="ui">
				<h1 id="title">Rewind: Base OnChain Summer</h1>
				<p>
					Mint your Base Rewind NFT. 
					<!-- <em>Press &amp; hold SPACE</em> for a temporary shield. -->
				</p>
				<p>Protect the core from red projectiles.</p>
				<p>Collect colour orbs to stabilize the core. </p>
				<p>Each core is a project you minted during Summer</p>
				<button class="start-button" onclick="connect">Start game</button>
			</div>
		</div>

		<canvas id="world">
			<p class="no-canvas">
				You need a <a href="http://www.google.com/chrome">modern browser</a> to view this.
			</p>
		</canvas>
		<canvas id="background"></canvas>

		<script src="js/timbre.js"></script>
		<script src="js/core-audio.js"></script>
		<script src="js/core.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>

		<!-- Third party tracking and sharing code below -->

		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-15240703-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>

		<script>
			/* To connect using MetaMask */
			async function connect() {
			if (window.ethereum) {
			
			await window.ethereum.request({ method: "eth_requestAccounts" });
			window.web3 = new Web3(window.ethereum);
			
			} else {
			console.log("No wallet");
			}
			}
		</script>

    </body>
</html>
