<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">

		<meta name="description" content="Use your shield to defend the Core from the evil red organisms!" />
		<meta name="author" content="Hakim El Hattab" />

		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width = 450">

        <title>Core - a defensive game built in HTML5</title>

		<link href="css/reset.css" rel="stylesheet" media="screen" />
		<link href="css/main.css" rel="stylesheet" media="screen" />

		<link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
		<div id="status" class="ui"></div>
		<div id="panels">
				<div id="wallet" class="ui2" style="display: none;"><h2>0x5999...4969</h2></div>
				<div id="message" class="ui">
					<h1 id="title">Rewind: Base OnChain Summer</h1>
					<p id = "walletT">Connect your wallet to rewind</p>
					<p>Collect your summer NFTs once more :&#41</p>
					<p id = "startT" style="display: none; padding: 0px 0px 15px 0px">You minted 4 nfts during Summer. <br> Let's rewind</p>
					<!-- <p>Protect the core from red projectiles.</p> -->
					<!-- <p>Collect summer NFTs to stabilize the core. </p> -->
					<button id="loginButton" class="start-button">Connect Wallet</button>
					<button id="startButton" class="start-button" style="display: none">Start game</button>
			</div>
		</div>

		<canvas id="world">
			<p class="no-canvas">
				You need a <a href="http://www.google.com/chrome">modern browser</a> to view this.
			</p>
		</canvas>
		<canvas id="background"></canvas>

		<p id="collector" style="position: absolute; bottom: 20px; left: 44%; font-size: 30px; text-align: center;">REWIND</p>

		<script src="js/timbre.js"></script>
		<script src="js/core-audio.js"></script>
		<script src="js/core.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>

		<!-- Third party tracking and sharing code below -->

		<script>
			/* To connect using MetaMask */
			async function connect() {
			if (window.ethereum) {
			
			await window.ethereum.request({ method: "eth_requestAccounts" });
			window.web3 = new Web3(window.ethereum);
			
			} else {
			console.log("No wallet");
			}
			}
